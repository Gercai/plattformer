</canvas>

var full = 1;
var canvas = document.getElementById("myCanvas");

window.addEventListener( "keydown", DoKeyDown, true);

function DoKeyDown(e) {
    if(e.keyCode == 39){
    fill();
    } else if (e.keyCode == 37) {
        empty();
    }
    else {
        alert(e.keyCode);
    }

}


function kreis(){
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.arc(95, 55, 50, 0, 0.1 * full * Math.PI);
ctx.stroke();
}

function fill(){
    full = full + 1;
    kreis();
}

function empty(){
    if (full > 0){
    full = full - 1;
    kreis();
    }
}

</script>
